<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Custom links -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="custom-container">
        <div class="custom-header">
          <nav class="custom-navbar">
            <div>
                <a class="navbar-brand" href="#">
                <img src="img/vk-logo.png" alt="" width="23" height="23" class="d-inline-block custom">
                вконтакте
                </a>
                <input class=custom-search type="search" placeholder="Поиск" aria-label="Search">
            </div>
            <a class="notifications" href="#">
              <img src="img/bell.png" height="50" alt="">
            </a>
            <div class=player>
              <button class="player-content">
                <a href=""><img class="player-control-button" src="img/prev.png" width="17" height="17" alt=""></a>
                <a href=""><img class="player-control-button" src="img/pause.png" width="15" height="17" alt=""></a>
                <a href=""><img class="player-control-button" src="img/next.png" width="17" height="17" alt=""></a>
                <div class="song-name">Angèle - Ta reine</div>
              </button>
            </div>
            <div class=profile-block>
              <a class="profile-link" href="">
              Артём
              <img src="img/profile-img.jpg" height="33px" class="profile-img" alt="">
              <img src="img/dropdown-arrow.png" height="8px" alt="">
            </a>
            </div>
            
        </nav>
        </div>
        
      </div>
    
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
